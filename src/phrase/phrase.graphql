type Query {
  getPhrases: [Phrase]
  getPhrase(id: ID!): Phrase
}

type Mutation {
  createPhrase(createPhraseInput: CreatePhraseInput): Phrase
}

type Subscription {
  phraseCreated: Phrase
}

type Phrase {
  id: Int
  phraseId: String
  tags: [String]
}

input CreatePhraseInput {
  projectId: Int
  phraseId: String
  tags: [String]
}
